<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Se declara no HTML primeiro o evento, para configurar a função no JS. Porém para não poluir o HTML posso fazer isso no JS.-->
    <div id="area">
        Interaja...
    </div>
    <script>
        //Ao declarar o elemento no html, agora no JS vai configurar essa ação. Nesse caso, quando clicar na div vai mudar o nome para 'Clicou!'
        var a = window.document.getElementById('area') // Não é o melhor a se fazer, mas nesse caso para exeplificar vou tonar a variavel global
            //Se declara primeiro a variavel que vai observar e depois o comando addEventListener('comando', variavel)
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Mouse Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Mouse Entrou!'
        }

        function sair() {
            a.innerText = 'Mouse Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>

</html>
